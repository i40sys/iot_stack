version: '3.3'
services:
  n8n:
    image: n8nio/n8n
    container_name: n8n
    restart: unless-stopped
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=The2password.
      - GENERIC_TIMEZONE=Europe/Madrid
    volumes:
      - ./data:/home/node/.n8n
    network_mode: host