---
- name: Set timezone
  timezone:
    name: "{{ timezone }}"
  tags:
    - system-config

- name: Update APT Cache
  apt:
    update_cache: yes
    force_apt_get: yes
  tags:
    - system-config

- name: Wait for sudo
  become: true
  shell:  while sudo fuser /var/lib/dpkg/lock >/dev/null 2>&1; do sleep 5; done;
  tags:
    - system-config

- name: Install basic packages
  apt:
    name: ['net-tools']
    state: present
    update_cache: yes
  tags:
    - system-config
