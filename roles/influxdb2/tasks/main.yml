---
- name: Stopping old container
  docker_container:
    name: influx2
    image: influxdb:latest
    state: absent
  tags:
    - influx2

- name: Stopping old container
  docker_container:
    name: influx2_setup
    image: influxdb:latest
    state: absent
  tags:
    - influx2

- name: Removing old directories
  file:
    path: /docker-data/influx2
    state: absent
  tags:
    - influx2

- name: Removing old directories
  file:
    path: "{{ data_path }}"
    state: absent
  tags:
    - influx2

- name: Creating directories to deploy
  file:
    path: /docker-data/influx2/config
    state: directory
    owner: 1000
    group: 1000
  tags:
    - influx2

- name: Creating directories for data
  file:
    path: "{{ data_path }}"
    state: directory
    owner: 1000
    group: 1000
  tags:
    - influx2

