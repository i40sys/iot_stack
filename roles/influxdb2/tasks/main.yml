- name: Setup
  shell: |
    docker run -d --name influx2_setup \
     -v /data/influx2:/var/lib/influxdb2 \
     -v $(pwd)/config:/etc/influxdb2 \
     -e DOCKER_INFLUXDB_INIT_MODE=setup \
     -e DOCKER_INFLUXDB_INIT_USERNAME="{{ docker_influxdb_init_username }}" \
     -e DOCKER_INFLUXDB_INIT_PASSWORD="{{ docker_influxdb_init_password }}" \
     -e DOCKER_INFLUXDB_INIT_ORG="{{ docker_influxdb_init_org }}" \
     -e DOCKER_INFLUXDB_INIT_BUCKET="{{ docker_influxdb_init_bucket }}" \
     -e DOCKER_INFLUXDB_RETENTION="{{ docker_influxdb_retention }}" \
     -e DOCKER_INFLUXDB_INIT_ADMIN_TOKEN="{{ docker_influxdb_init_admin_token }}" \
     influxdb
  ignore_errors: true
  tags:
    - influx2

- name: Configuration is done
  shell: while [ ! -f {{ data_path }}/influxd.bolt ]; do sleep 1; done
  tags:
    - influx2

- name: Pinging the container
  #community.docker.docker_container_exec:
  #  container: influx2_setup
  #  command: /bin/bash -c "influx ping"
  register: result
  shell: docker exec influx2_setup influx ping
  tags:
    - influx2

- name: Is ping OK?
  assert:
    that:
      - "'OK' in result.stdout"
  tags:
    - influx2

- name: Creating config file
  community.docker.docker_container_exec:
    container: influx2_setup
    command: /bin/bash -c "influx server-config > /etc/influxdb2/influxdb.conf"
  register: result
  tags:
    - influx2

- name: Stopping setup container
  docker_container:
    name: influx2_setup
    image: influxdb:latest
    state: absent
  tags:
    - influx2

- name: Copying docker-compose
  template:
    src: docker-compose.yml
    dest: /docker-data/influx2/docker-compose.yml
    mode: '0644'
  tags:
    - influx2

- name: Run docker-compose up
  docker_compose:
    project_src: /docker-data/influx2
    build: no
    pull: yes
  tags:
    - influx2

