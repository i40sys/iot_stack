---
- name: "Downloading gotop .tgz file"
  get_url:
    url: "{{ gotop_repository }}{{ gotop_filename }}"
    dest: /tmp
    mode: 0644
  tags:
    - gotop

- name: "Extract gotop .tgz package at /usr/local/bin"
  unarchive:
    src: "/tmp/{{ gotop_filename }}"
    dest: /usr/local/bin
    mode: 0755
    remote_src: true
  tags:
    - gotop

- name: "Delete gotop .tgz package at /tmp"
  file:
    path: "/tmp/{{ gotop_filename }}"
    state: absent
  tags:
    - gotop
